<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/04c1ea1f1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="shortcut icon" href="../../client/assets/img/tving-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="../../client/css/theme.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <!-- GSAP 추가 -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script src="../../client/js/onboarding-swiper.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login-wrapper">
      <form method="post" action="" id="login-form">
        <h2 class="login-title" >아이디 찾기</h2>
        
        <div class="login-inner">
          <div class="login-text">
            <p class="find-email">이메일로 찾기</p>
            <p>가입 시 등록한 이메일을 입력해주세요.</p>
          </div>
          <div class="input-wrapper">
            <input type="text" name="userId" placeholder="이메일">
          </div>
          <input class="login-btn" type="submit" value="확인">
        </div>

        <div class="devider">
          <hr>
          <span>또는</span>
        </div>

        <div class="login-inner">
          <div class="login-text">
            <p class="find-email">본인인증으로 찾기</p>
            <p class="verify-text">이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.</p>
          </div>
          <button class="login-btn verify-btn" type="submit">본인인증하기</button>
        </div>

      </form>
    </div>
</body>
</html>
