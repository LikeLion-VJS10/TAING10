<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/04c1ea1f1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="shortcut icon" href="../../client/assets/img/tving-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="../../client/css/theme.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>

    <script src="../../client/js/onboarding-swiper.js" type="module"></script>
    <title>Document</title>

  <body>
    <div class="login-wrapper">
      <form method="post" action="" id="login-form">
        <h2 class="login-title" >TVING ID 로그인</h2>

        <div class="input-wrapper">
          <input type="text" name="userId" placeholder="Email">
        </div>
          
        <div class="input-wrapper">
          <input type="password" name="userPassword" placeholder="Password">
          <i class="see-pw fa-solid fa-eye-slash"></i>
        </div>

        <div class="auto-login-wrapper">
          <label for="auto-login">
              <input type="checkbox" id="auto-login">
              <span class="checked"><i class="fa-solid fa-check fa-2xs"></i></span>
              <span class="auto-login-text" >자동 로그인</span>
          </label>
        </div>
        <input class="login-btn" type="submit" value="로그인하기">
        <ul class="find-wrapper">
          <li><a href="#">아이디 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
        </ul>
        <div class="register">
          <a href="#">
            <p>아직 계정이 없으신가요?</p>
            <p class="register-bold">회원가입하기</p>
          </a>
        </div>
        </form>
    </div>
</body>
</html>
