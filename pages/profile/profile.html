<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/04c1ea1f1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../client/css/style.css" />
    <link rel="stylesheet" href="../../client/css/theme.css" />
    <link rel="stylesheet" href="../../client/css/a11yHidden.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <script src="../../client/js/main.js" type="module"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Profile</title>
  </head>

  <body>
    <article class="profile-wrap">
      <div class="profile-title">
        <h2 class="profile-title__main">프로필 선택</h2>
        <h3 class="profile-title__sub">시청할 프로필을 선택해주세요.</h3>
      </div>
      <ul class="profile-img-list">
        <li class="profile-img-list__item">
          <figure>
            <div class="profile-img__wrap bounce">
              <img src="../../client/assets/img/desktop/profile/profile_1.png" alt="첫번째 유저 프로필 이미지" />
              <div class="profile-img__wrap--shadow">
                <i class="fa-solid fa-lock fa-2x"></i>
              </div>
            </div>
            <figcaption>슬비님</figcaption>
          </figure>
        </li>
        <li class="profile-img-list__item">
          <figure>
            <div class="profile-img__wrap bounce">
              <img src="../../client/assets/img/desktop/profile/profile_2.png" alt="두번째 유저 프로필 이미지" />
              <div class="profile-img__wrap--shadow">
                <i class="fa-solid fa-lock fa-2x"></i>
              </div>
            </div>
            <figcaption>야무</figcaption>
          </figure>
        </li>
        <li class="profile-img-list__item">
          <figure>
            <div class="profile-img__wrap bounce">
              <img src="../../client/assets/img/desktop/profile/profile_3.png" alt="세번째 유저 프로필 이미지" />
              <div class="profile-img__wrap--shadow">
                <i class="fa-solid fa-lock fa-2x"></i>
              </div>
            </div>
            <figcaption>범쌤</figcaption>
          </figure>
        </li>
        <li class="profile-img-list__item">
          <figure>
            <div class="profile-img__wrap bounce">
              <img src="../../client/assets/img/desktop/profile/profile_4.png" alt="네번째 유저 프로필 이미지" />
              <div class="profile-img__wrap--shadow a11yHidden">
                <i class="fa-solid fa-lock fa-2x"></i>
              </div>
            </div>
            <figcaption>이듬</figcaption>
          </figure>
        </li>
      </ul>
      <div class="profile-edit">
        <!-- 상태 변화 필요(?) -->
        <button class="profile-edit__button">
          프로필 편집
        </button>
      </div>
    </article>
      <!-- 프로필 js 연결. HTML로드 후 script 불러오기 위함입니다. -->
      <script src="./profile.js"></script>

  </body>
</html>
