<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/04c1ea1f1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="shortcut icon" href="../../client/assets/img/tving-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="../../client/css/theme.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <!-- GSAP 추가 -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script src="../../client/js/onboarding-swiper.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login-wrapper">
      <form method="post" action="" id="login-form">
        <h2 class="login-title" >티빙 회원가입</h2>
        
        <div class="login-inner">
          <div class="login-text">
            <p>아이디와 이메일로 간편하게 티빙을 시작하세요!</p>
          </div>
          
          <div class="register-input-wrapper">
            <div class="input-wrapper">
              <input type="text" name="userId" placeholder="아이디">
            </div>
            <span class="gray-500">영문 또는 영문, 숫자 조합 6~12자리</span>
          </div>
          
          <div class="register-input-wrapper">
            <div class="input-wrapper">
              <input type="text" name="userId" placeholder="비밀번호">
            </div>
            <span class="gray-500">영문, 숫자, 특수문자(~!@#$%^&*) 조합 8~15자리</span>
            <div class="input-wrapper">
              <input type="text" name="userId" placeholder="비밀번호 확인">
            </div>
          </div>

          <div class="register-input-wrapper">
            <div class="input-wrapper">
              <input type="text" name="userId" placeholder="이메일">
            </div>

            <div class="auto-login-wrapper">

              <label class="auto-login" for="agree-all">
                  <input type="checkbox" id="agree-all">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >모두 동의합니다.</span>
              </label>
              
              <div class="agree-inner-wrap">

                <label class="auto-login" for="above-14">
                  <input type="checkbox" id="above-14">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >만 14세 이상입니다.</span>
                </label>

                <label class="auto-login" for="service">
                  <input type="checkbox" id="service">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >[필수] 서비스 이용약관 동의</span>
                </label>

                <label class="auto-login" for="personal-info">
                  <input type="checkbox" id="personal-info">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >[필수] 개인정보 수집 및 서비스 활용 동의</span>
                </label>

                <label class="auto-login" for="info-providing">
                  <input type="checkbox" id="info-providing">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >[필수] 채널 홈페이지 개인정보 제 3자 제공동의</span>
                </label>

                <label class="auto-login" for="personal-info-providing">
                  <input type="checkbox" id="personal-info-providing">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >[선택] 개인정보 제 3자 제공동의</span>
                </label>

                <label class="auto-login" for="info-agreement">
                  <input type="checkbox" id="info-agreement">
                  <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                  <span class="auto-login-text gray-300" >[선택] 개인정보 수집 및 서비스 활용 동의</span>
                </label>

                <div class="agree-inner-wrap">
                  <label class="auto-login" for="sms-agreement">
                    <input type="checkbox" id="sms-agreement">
                    <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                    <span class="auto-login-text gray-300" >[선택] 마케팅 정보 SMS 수신동의</span>
                  </label>
                  <label class="auto-login" for="email-agreement">
                    <input type="checkbox" id="email-agreement">
                    <span class="checked"><i class="fa-solid fa-check fa-xs"></i></span>
                    <span class="auto-login-text gray-300" >[선택] 마케팅 정보 이메일 수신동의</span>
                  </label>
                </div>

              </div>
            </div>
          </div>

        </div>

      </form>
    </div>
</body>
</html>
