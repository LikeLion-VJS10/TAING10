        const swiper = new Swiper(".mySwiper", {
          slidesPerView: 6,
          loop: true,
          navigation: {

          keyboard: {
          enabled: true,
          onlyInViewport: false,
          },
          autoplay: {
          delay: 2500,
          disableOnInteraction: false,
          }
        });
